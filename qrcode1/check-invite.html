<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Status</title>
</head>
<body>
  <h2>Invitation Status</h2>
  <div id="status"></div>
  <script>
    // Get userId from URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    if (!userId) {
      document.getElementById('status').innerText = "No user ID provided.";
    } else {
      fetch(`http://localhost:5001/fuze-be491/us-central1/v1/read-data?userId=${encodeURIComponent(userId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.invited === true) {
            document.getElementById('status').innerHTML = "<span style='color:green;font-size:2em;'>You are INVITED!</span>";
          } else if (data.invited === false) {
            document.getElementById('status').innerHTML = "<span style='color:red;font-size:2em;'>You are NOT invited.</span>";
          } else {
            document.getElementById('status').innerText = "User not found or no invitation status.";
          }
        })
        .catch(() => {
          document.getElementById('status').innerText = "Error fetching invitation status.";
        });
    }
  </script>
</body>
</html>
