<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    select, table { margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #analytics { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Event Dashboard</h1>

  <label for="countrySelect">Select Country:</label>
  <select id="countrySelect">
    <option value="">Loading countries...</option>
  </select>

  <h2>Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Invited</th>
        <th>Attended</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Select a country to load users</td></tr>
    </tbody>
  </table>

  <div id="analytics">
    <h2>Analytics</h2>
    <p id="analyticsData">Select a country to view analytics</p>
  </div>

  <script>
    // ðŸ”¹ Working local emulator URL
    const baseURL = "http://localhost:5001/fuze-be491/us-central1/v1";

    // Helper: fetch JSON and detect HTML error pages
    async function fetchJSON(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();

        if (text.trim().startsWith('<!DOCTYPE html>')) {
          throw new Error('Server returned HTML instead of JSON. Check your function URL or emulator.');
        }

        return JSON.parse(text);
      } catch (err) {
        console.error(err);
        throw err;
      }
    }

    async function fetchCountries() {
      const select = document.getElementById("countrySelect");
      try {
        const countries = await fetchJSON(`${baseURL}/list-countries`);
        select.innerHTML = "<option value=''>-- Select Country --</option>";
        countries.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.country;
          opt.textContent = c.country;
          select.appendChild(opt);
        });
      } catch (err) {
        select.innerHTML = "<option value=''>Failed to load countries</option>";
        alert("Failed to load countries. See console for details.");
      }
    }

    async function fetchUsers(country) {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "<tr><td colspan='5'>Loading users...</td></tr>";
      try {
        const users = await fetchJSON(`${baseURL}/list-users?country=${country}`);
        if (users.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No users found</td></tr>";
          return;
        }
        tbody.innerHTML = "";
        users.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.userId}</td>
            <td>${u.firstName || "-"}</td>
            <td>${u.lastName || "-"}</td>
            <td>${u.invited ? "Yes" : "No"}</td>
            <td>${u.attended ? "Yes" : "No"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='5' class="error">Error loading users: ${err.message}</td></tr>`;
      }
    }

    async function fetchAnalytics(country) {
      const analyticsP = document.getElementById("analyticsData");
      analyticsP.textContent = "Loading analytics...";
      try {
        const data = await fetchJSON(`${baseURL}/analytics?country=${country}`);
        analyticsP.innerHTML = `
          <strong>Country:</strong> ${data.country}<br>
          <strong>Registered:</strong> ${data.registered}<br>
          <strong>Attended:</strong> ${data.attended}<br>
          <strong>Attendance Rate:</strong> ${data.attendanceRate}
        `;
      } catch (err) {
        analyticsP.innerHTML = `<span class="error">Error loading analytics: ${err.message}</span>`;
      }
    }

    document.getElementById("countrySelect").addEventListener("change", (e) => {
      const country = e.target.value;
      if (!country) return;
      fetchUsers(country);
      fetchAnalytics(country);
    });

    // Initial load
    fetchCountries();
  </script>
</body>
</html>
