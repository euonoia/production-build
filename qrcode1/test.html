<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <h2>Scan this QR code with your app</h2>
  <canvas id="helloQr"></canvas>
  <script>
    new QRious({
      element: document.getElementById('helloQr'),
      value: 'hello world',
      size: 300
    });
  </script>
</body>
</html>
